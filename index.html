<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minecraft: Stable Physics 2.0</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; user-select: none; }
        
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 10;
        }

        #instructions {
            position: absolute; top: 10px; left: 10px;
            color: white; 
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 5px;
            pointer-events: none;
        }

        #hotbar {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 10px;
            background: rgba(0, 0, 0, 0.5); padding: 10px;
            border-radius: 10px; 
            z-index: 150; 
            pointer-events: none; 
        }

        .slot {
            width: 60px; height: 60px;
            border: 4px solid #555; background-color: rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center;
            color: white; font-weight: bold; font-size: 20px;
            background-size: cover; background-repeat: no-repeat;
            transition: transform 0.1s;
            pointer-events: auto; 
            cursor: pointer;
        }

        .slot.active {
            border-color: white; 
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        #inventory-screen {
            display: none; 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); 
            z-index: 100; 
            justify-content: center; align-items: center; flex-direction: column;
        }

        #inventory-container {
            background: #c6c6c6;
            padding: 20px;
            border: 4px solid #555;
            width: 400px;
            display: flex; flex-direction: column; gap: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .inv-grid { display: flex; gap: 10px; flex-wrap: wrap; }
        .inv-slot {
            width: 50px; height: 50px;
            border: 2px solid #888; background: #8b8b8b;
            cursor: pointer; background-size: cover;
        }
        .inv-slot:hover { border-color: white; background-color: #999; }

        #cursor-item {
            position: absolute; width: 40px; height: 40px;
            pointer-events: none; z-index: 200; 
            background-size: cover; display: none;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">
        <b>Управление:</b><br>
        E - Инвентарь<br>
        WASD - Ходить | Shift/Ctrl<br>
        1-5 - Выбор слота<br>
        ПКМ - Строить
    </div>
    <div id="hotbar">
        <div class="slot active" id="slot-0"></div>
        <div class="slot" id="slot-1"></div>
        <div class="slot" id="slot-2"></div>
        <div class="slot" id="slot-3"></div>
        <div class="slot" id="slot-4"></div>
    </div>
    <div id="inventory-screen">
        <div id="inventory-container">
            <div style="font-weight:bold; margin-bottom:5px;">Блоки:</div>
            <div class="inv-grid" id="creative-grid"></div>
            <div style="text-align: center; color: #333; margin-top: 10px; font-size: 14px;">
                Кликни на блок -> Кликни на слот.<br>
                Нажми <b>E</b>, чтобы играть.
            </div>
        </div>
    </div>
    <div id="cursor-item"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        const objects = []; 
        const worldData = {}; 
        let raycaster;
        
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;
        let isSprinting = false;
        let isCrouching = false;
        
        // Инвентарь
        let isInventoryOpen = false;
        let holdingBlockIndex = null; 
        let hotbarContent = [null, null, null, null, null]; 
        let selectedSlot = 0;

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();

        // --- ФИЗИКА ---
        const WALK_SPEED = 30.0;
        const SPRINT_SPEED = 50.0;
        const CROUCH_SPEED = 10.0;
        const JUMP_FORCE = 8;
        const STAND_HEIGHT = 1.6;
        const CROUCH_HEIGHT = 1.2;
        let playerHeight = STAND_HEIGHT;
        
        // Увеличиваем радиус игрока, чтобы он не подходил близко к стенам
        const PLAYER_RADIUS = 0.3; 

        let materials = [];
        const textureUrls = [
            './textures/grass.png',
            './textures/dirt.png',
            './textures/bricks.png',
            './textures/obsidian.png',
            './textures/iron.png'
        ];

        const cubeGeo = new THREE.BoxGeometry(1, 1, 1);

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 60);

            // ОЧЕНЬ МАЛЕНЬКИЙ NEAR (0.005), чтобы камера не обрезала текстуры в упор
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.005, 1000);
            camera.position.set(0, 15, 0);

            const ambientLight = new THREE.AmbientLight(0xcccccc);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
            dirLight.position.set(10, 20, 10);
            scene.add(dirLight);

            controls = new PointerLockControls(camera, document.body);
            
            // UI элементы
            const invScreen = document.getElementById('inventory-screen');
            const instructions = document.getElementById('instructions');

            // Обработчик клика для лока
            document.body.addEventListener('click', (e) => {
                if (isInventoryOpen) return;
                // Игнорируем клики по интерфейсу
                if (e.target.closest('#hotbar') || e.target.closest('#inventory-screen')) return;
                
                // Пытаемся залочить только если не залочено
                if (!controls.isLocked) {
                    controls.lock();
                }
            });

            controls.addEventListener('lock', () => {
                isInventoryOpen = false;
                invScreen.style.display = 'none';
                instructions.style.display = 'none';
                holdingBlockIndex = null;
                updateCursorItem(null);
            });

            controls.addEventListener('unlock', () => {
                if (!isInventoryOpen) {
                    instructions.style.display = 'block';
                }
            });
            
            // Текстуры
            const loader = new THREE.TextureLoader();
            const fallbackMat = new THREE.MeshBasicMaterial({ color: 0xff00ff });

            try {
                const loadedTextures = textureUrls.map(url => {
                    const t = loader.load(url);
                    t.magFilter = THREE.NearestFilter;
                    return t;
                });
                materials = loadedTextures.map(t => new THREE.MeshLambertMaterial({ map: t }));
                initInventoryUI(); 
                updateHotbarUI();  
            } catch (e) {
                materials = [fallbackMat];
            }

            // Клавиши
            const onKeyDown = (e) => {
                switch (e.code) {
                    case 'KeyE':
                        if (isInventoryOpen) {
                            isInventoryOpen = false;
                            invScreen.style.display = 'none';
                            holdingBlockIndex = null;
                            updateCursorItem(null);
                            controls.lock();
                        } else {
                            isInventoryOpen = true;
                            invScreen.style.display = 'flex';
                            controls.unlock();
                        }
                        break;
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': if (canJump && !isCrouching) { velocity.y += JUMP_FORCE; canJump = false; } break;
                    case 'ControlLeft': isSprinting = true; break;
                    case 'ShiftLeft': isCrouching = true; break;
                    case 'Digit1': selectSlot(0); break;
                    case 'Digit2': selectSlot(1); break;
                    case 'Digit3': selectSlot(2); break;
                    case 'Digit4': selectSlot(3); break;
                    case 'Digit5': selectSlot(4); break;
                }
            };
            const onKeyUp = (e) => {
                switch (e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                    case 'ControlLeft': isSprinting = false; break;
                    case 'ShiftLeft': isCrouching = false; break;
                }
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // Колесико
            document.addEventListener('wheel', (event) => {
                if (isInventoryOpen) return;
                if (event.deltaY > 0) {
                    let newSlot = selectedSlot + 1;
                    if (newSlot > 4) newSlot = 0;
                    selectSlot(newSlot);
                } else {
                    let newSlot = selectedSlot - 1;
                    if (newSlot < 0) newSlot = 4;
                    selectSlot(newSlot);
                }
            });

            // Мышь в инвентаре
            document.addEventListener('mousemove', (e) => {
                if (isInventoryOpen && holdingBlockIndex !== null) {
                    const cursorItem = document.getElementById('cursor-item');
                    cursorItem.style.left = e.clientX + 'px';
                    cursorItem.style.top = e.clientY + 'px';
                }
            });

            raycaster = new THREE.Raycaster();
            raycaster.far = 5; 
            document.addEventListener('mousedown', onMouseClick);

            // Генерация мира
            const floorRadius = 12;
            for (let y = -5; y < 0; y++) {
                for (let x = -floorRadius; x < floorRadius; x++) {
                    for (let z = -floorRadius; z < floorRadius; z++) {
                        createBlock(x, y, z, materials[1]); 
                    }
                }
            }
            for (let x = -floorRadius; x < floorRadius; x++) {
                for (let z = -floorRadius; z < floorRadius; z++) {
                    createBlock(x, 0, z, materials[0]); 
                }
            }

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            window.addEventListener('resize', onWindowResize);
        }

        // --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ---
        function initInventoryUI() {
            const grid = document.getElementById('creative-grid');
            textureUrls.forEach((url, index) => {
                const el = document.createElement('div');
                el.className = 'inv-slot';
                el.style.backgroundImage = `url(${url})`;
                el.onclick = () => {
                    holdingBlockIndex = index;
                    updateCursorItem(url);
                };
                grid.appendChild(el);
            });
            for (let i = 0; i < 5; i++) {
                const slotEl = document.getElementById(`slot-${i}`);
                slotEl.onclick = () => {
                    if (isInventoryOpen && holdingBlockIndex !== null) {
                        hotbarContent[i] = holdingBlockIndex;
                        updateHotbarUI();
                        holdingBlockIndex = null;
                        updateCursorItem(null);
                    }
                };
            }
        }
        function updateCursorItem(url) {
            const cursorItem = document.getElementById('cursor-item');
            if (url) {
                cursorItem.style.display = 'block';
                cursorItem.style.backgroundImage = `url(${url})`;
            } else {
                cursorItem.style.display = 'none';
            }
        }
        function updateHotbarUI() {
            for (let i = 0; i < 5; i++) {
                const slotEl = document.getElementById(`slot-${i}`);
                const materialIndex = hotbarContent[i];
                if (materialIndex !== null && materialIndex !== undefined) {
                    slotEl.style.backgroundImage = `url(${textureUrls[materialIndex]})`;
                } else {
                    slotEl.style.backgroundImage = 'none';
                }
            }
        }
        function getKey(x, y, z) { return `${x},${y},${z}`; }
        function createBlock(x, y, z, mat) {
            const voxel = new THREE.Mesh(cubeGeo, mat);
            voxel.position.set(x, y, z);
            scene.add(voxel);
            objects.push(voxel);
            worldData[getKey(x, y, z)] = true;
        }
        function removeBlock(object) {
            scene.remove(object);
            objects.splice(objects.indexOf(object), 1);
            const x = Math.round(object.position.x);
            const y = Math.round(object.position.y);
            const z = Math.round(object.position.z);
            delete worldData[getKey(x, y, z)];
        }
        function hasBlock(x, y, z) {
            return worldData[getKey(Math.round(x), Math.round(y), Math.round(z))];
        }
        function selectSlot(index) {
            selectedSlot = index;
            document.querySelectorAll('.slot').forEach(el => el.classList.remove('active'));
            document.getElementById(`slot-${index}`).classList.add('active');
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- УЛУЧШЕННАЯ ОБРАБОТКА КЛИКОВ (СТРОЙКА) ---
        function onMouseClick(event) {
            if (isInventoryOpen) return;
            if (!controls.isLocked) return;
            
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                if (!intersect.face) return;
                if (intersect.distance > 5) return;

                if (event.button === 0) { 
                    removeBlock(intersect.object);
                } else if (event.button === 2) { 
                    const matIndex = hotbarContent[selectedSlot];
                    if (matIndex === null || matIndex === undefined) return;
                    
                    const materialToPlace = materials[matIndex];
                    const p = intersect.object.position.clone().add(intersect.face.normal);
                    
                    // Проверяем коллизию нового блока с игроком (по всем осям)
                    // Используем PLAYER_RADIUS для точной проверки
                    const dx = Math.abs(camera.position.x - p.x);
                    const dz = Math.abs(camera.position.z - p.z);
                    const py = camera.position.y;
                    
                    // Если блок ставится в ноги или голову
                    if (dx < (0.5 + PLAYER_RADIUS) && dz < (0.5 + PLAYER_RADIUS)) {
                         if (p.y < py && p.y > (py - playerHeight - 0.5)) {
                             return; // Нельзя ставить блок в себя
                         }
                    }

                    const voxel = new THREE.Mesh(cubeGeo, materialToPlace);
                    voxel.position.copy(p);
                    createBlock(p.x, p.y, p.z, materialToPlace);
                }
            }
        }

        // --- УЛУЧШЕННАЯ ФИЗИКА (SUB-STEPPING) ---
        function checkCollisionPlayer(newX, newZ) {
            // Проверяем 4 угла вокруг игрока, чтобы он не задевал стены боком
            const r = PLAYER_RADIUS;
            const yFeet = Math.floor(camera.position.y - playerHeight + 0.1); // Чуть выше пола
            const yHead = Math.floor(camera.position.y - 0.1); // Чуть ниже потолка
            
            // Проверяем наличие блоков в точках окружности игрока
            if (hasBlock(newX + r, yFeet, newZ + r) || hasBlock(newX + r, yHead, newZ + r) ||
                hasBlock(newX - r, yFeet, newZ + r) || hasBlock(newX - r, yHead, newZ + r) ||
                hasBlock(newX + r, yFeet, newZ - r) || hasBlock(newX + r, yHead, newZ - r) ||
                hasBlock(newX - r, yFeet, newZ - r) || hasBlock(newX - r, yHead, newZ - r)) {
                return true;
            }
            return false;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls.isLocked && !isInventoryOpen) {
                const time = performance.now();
                // Защита от лагов: если FPS упал, считаем максимум за 0.05 сек
                const delta = Math.min((time - prevTime) / 1000, 0.05); 
                
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 30.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                let currentSpeed = WALK_SPEED;
                if (isCrouching) { currentSpeed = CROUCH_SPEED; playerHeight = CROUCH_HEIGHT; } 
                else if (isSprinting) { currentSpeed = SPRINT_SPEED; playerHeight = STAND_HEIGHT; } 
                else { playerHeight = STAND_HEIGHT; }

                if (moveForward || moveBackward) velocity.z -= direction.z * currentSpeed * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * currentSpeed * delta;

                // --- ГОРИЗОНТАЛЬНОЕ ДВИЖЕНИЕ С ПРОВЕРКОЙ ---
                const moveX = -velocity.x * delta;
                const moveZ = -velocity.z * delta;

                // Пробуем двигать по X
                controls.moveRight(moveX);
                if (checkCollisionPlayer(camera.position.x, camera.position.z)) {
                    controls.moveRight(-moveX); // Отменяем, если врезались
                    velocity.x = 0;
                }

                // Пробуем двигать по Z
                controls.moveForward(moveZ);
                if (checkCollisionPlayer(camera.position.x, camera.position.z)) {
                    controls.moveForward(-moveZ); // Отменяем
                    velocity.z = 0;
                }

                // --- ВЕРТИКАЛЬНОЕ ДВИЖЕНИЕ (SUB-STEPS) ---
                // Разбиваем падение на мелкие шаги, чтобы не пролетать пол
                let remainingY = velocity.y * delta;
                
                // Двигаем по чуть-чуть (например, по 10% блока)
                while (Math.abs(remainingY) > 0) {
                    const step = Math.sign(remainingY) * Math.min(Math.abs(remainingY), 0.1);
                    camera.position.y += step;
                    
                    const feetY = camera.position.y - playerHeight;
                    const blockY = Math.round(feetY - 0.5);
                    const blockX = Math.round(camera.position.x);
                    const blockZ = Math.round(camera.position.z);

                    // Если падаем вниз и ударились о блок
                    if (step < 0 && hasBlock(blockX, blockY, blockZ)) {
                        const groundLevel = blockY + 0.5;
                        if (feetY < groundLevel + 0.1) { // +0.1 допуск
                            camera.position.y = groundLevel + playerHeight;
                            velocity.y = 0;
                            canJump = true;
                            remainingY = 0; // Останавливаем цикл
                            break;
                        }
                    }
                    
                    // Если летим вверх и ударились головой
                    const headY = Math.floor(camera.position.y + 0.2); // Чуть выше камеры
                    if (step > 0 && hasBlock(blockX, headY, blockZ)) {
                         velocity.y = 0;
                         remainingY = 0;
                         break;
                    }

                    remainingY -= step;
                    
                    // Защита от бесконечного цикла (на всякий случай)
                    if (Math.abs(step) < 0.001) break; 
                }

                if (camera.position.y < -30) {
                    camera.position.set(0, 20, 0);
                    velocity.y = 0;
                }
                prevTime = time;
            } else {
                prevTime = performance.now();
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
