<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minecraft: Исправленная Ходьба</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 10;
        }
        #instructions {
            position: absolute; top: 10px; left: 10px;
            color: white; 
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 5px;
            pointer-events: none; user-select: none;
        }
        #hotbar {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 10px;
            background: rgba(0, 0, 0, 0.5); padding: 10px;
            border-radius: 10px; pointer-events: none;
        }
        .slot {
            width: 50px; height: 50px;
            border: 3px solid #555; background-color: rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center;
            color: white; font-weight: bold; font-size: 24px;
        }
        .slot.active {
            border-color: white; background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">
        <b>Управление:</b><br>
        WASD - Ходить<br>
        CTRL - Бег | SHIFT - Красться<br>
        1-3 - Блоки<br>
        ЛКМ - Ломать | ПКМ - Строить
    </div>
    <div id="hotbar">
        <div class="slot active" id="slot-0">1</div>
        <div class="slot" id="slot-1">2</div>
        <div class="slot" id="slot-2">3</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "/node_modules/three/build/three.module.js",
                "three/addons/": "/node_modules/three/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        const objects = []; 
        const worldData = {}; 
        let raycaster;
        
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;
        let isSprinting = false;
        let isCrouching = false;

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();

        // НАСТРОЙКИ
        const WALK_SPEED = 30.0;
        const SPRINT_SPEED = 50.0;
        const CROUCH_SPEED = 10.0;
        const JUMP_FORCE = 8;
        
        const STAND_HEIGHT = 1.6;
        const CROUCH_HEIGHT = 1.2;
        let playerHeight = STAND_HEIGHT;
        
        // Размер игрока (чтобы не проходить сквозь углы)
        const PLAYER_WIDTH = 0.3; 

        let materials = [];
        let selectedSlot = 0;
        const cubeGeo = new THREE.BoxGeometry(1, 1, 1);

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 60);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 0);

            const ambientLight = new THREE.AmbientLight(0xcccccc);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
            dirLight.position.set(10, 20, 10);
            scene.add(dirLight);

            controls = new PointerLockControls(camera, document.body);
            document.body.addEventListener('click', () => controls.lock());
            
            const loader = new THREE.TextureLoader();
            const fallbackMat = new THREE.MeshBasicMaterial({ color: 0xff00ff });

            try {
                const grassTex = loader.load('textures/grass.png');
                const stoneTex = loader.load('textures/stone.png');
                grassTex.magFilter = THREE.NearestFilter;
                stoneTex.magFilter = THREE.NearestFilter;

                const grassMat = new THREE.MeshLambertMaterial({ map: grassTex });
                const stoneMat = new THREE.MeshLambertMaterial({ map: stoneTex });
                const brickMat = new THREE.MeshLambertMaterial({ map: stoneTex, color: 0xffaaaa });

                materials = [grassMat, stoneMat, brickMat];
                
                document.getElementById('slot-0').style.background = 'url(textures/grass.png) center/cover';
                document.getElementById('slot-1').style.background = 'url(textures/stone.png) center/cover';
                document.getElementById('slot-2').style.backgroundColor = '#cc5555';
            } catch (e) {
                materials = [fallbackMat, fallbackMat, fallbackMat];
            }

            const onKeyDown = (e) => {
                switch (e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': 
                        if (canJump && !isCrouching) { 
                            velocity.y += JUMP_FORCE; 
                            canJump = false; 
                        } 
                        break;
                    case 'ControlLeft': isSprinting = true; break;
                    case 'ShiftLeft': isCrouching = true; break;
                    case 'Digit1': selectSlot(0); break;
                    case 'Digit2': selectSlot(1); break;
                    case 'Digit3': selectSlot(2); break;
                }
            };
            const onKeyUp = (e) => {
                switch (e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                    case 'ControlLeft': isSprinting = false; break;
                    case 'ShiftLeft': isCrouching = false; break;
                }
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            document.addEventListener('wheel', (event) => {
                if (event.deltaY > 0) {
                    let newSlot = selectedSlot + 1;
                    if (newSlot > 2) newSlot = 0;
                    selectSlot(newSlot);
                } else {
                    let newSlot = selectedSlot - 1;
                    if (newSlot < 0) newSlot = 2;
                    selectSlot(newSlot);
                }
            });

            raycaster = new THREE.Raycaster();
            raycaster.far = 5; 
            document.addEventListener('mousedown', onMouseClick);

            // Генерация мира
            const floorRadius = 12;
            for (let y = -5; y < 0; y++) {
                for (let x = -floorRadius; x < floorRadius; x++) {
                    for (let z = -floorRadius; z < floorRadius; z++) {
                        createBlock(x, y, z, materials[1]);
                    }
                }
            }
            for (let x = -floorRadius; x < floorRadius; x++) {
                for (let z = -floorRadius; z < floorRadius; z++) {
                    createBlock(x, 0, z, materials[0]);
                }
            }

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            window.addEventListener('resize', onWindowResize);
        }

        // --- ЛОГИКА КОЛЛИЗИЙ ---
        function getKey(x, y, z) {
            return `${x},${y},${z}`;
        }

        function createBlock(x, y, z, mat) {
            const voxel = new THREE.Mesh(cubeGeo, mat);
            voxel.position.set(x, y, z);
            scene.add(voxel);
            objects.push(voxel);
            worldData[getKey(x, y, z)] = true;
        }

        function removeBlock(object) {
            scene.remove(object);
            objects.splice(objects.indexOf(object), 1);
            const x = Math.round(object.position.x);
            const y = Math.round(object.position.y);
            const z = Math.round(object.position.z);
            delete worldData[getKey(x, y, z)];
        }

        // Проверка: есть ли блок в точке?
        function hasBlock(x, y, z) {
            // Округляем до ближайшего целого (так как блоки стоят на 0, 1, 2...)
            return worldData[getKey(Math.round(x), Math.round(y), Math.round(z))];
        }

        function onMouseClick(event) {
            if (!controls.isLocked) return;
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                if (!intersect.face) return;
                if (intersect.distance > 5) return;

                if (event.button === 0) {
                    removeBlock(intersect.object);
                } else if (event.button === 2) {
                    const materialToPlace = materials[selectedSlot];
                    const p = intersect.object.position.clone().add(intersect.face.normal);
                    
                    // Проверка, не застрянем ли мы в новом блоке
                    const px = camera.position.x;
                    const py = camera.position.y;
                    const pz = camera.position.z;
                    // Простая проверка расстояния до центра нового блока
                    if (Math.abs(px - p.x) < 0.8 && Math.abs(pz - p.z) < 0.8 && (py - p.y) < 1.5 && (py - p.y) > -0.5) return;

                    const voxel = new THREE.Mesh(cubeGeo, materialToPlace);
                    voxel.position.copy(p);
                    createBlock(p.x, p.y, p.z, materialToPlace);
                }
            }
        }

        function selectSlot(index) {
            selectedSlot = index;
            document.querySelectorAll('.slot').forEach(el => el.classList.remove('active'));
            document.getElementById(`slot-${index}`).classList.add('active');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls.isLocked) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;
                
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 30.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                let currentSpeed = WALK_SPEED;
                if (isCrouching) {
                    currentSpeed = CROUCH_SPEED;
                    playerHeight = CROUCH_HEIGHT;
                } else if (isSprinting) {
                    currentSpeed = SPRINT_SPEED;
                    playerHeight = STAND_HEIGHT;
                } else {
                    playerHeight = STAND_HEIGHT;
                }

                if (moveForward || moveBackward) velocity.z -= direction.z * currentSpeed * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * currentSpeed * delta;

                // --- 1. Сначала двигаем по X и Z ---
                const oldX = camera.position.x;
                const oldZ = camera.position.z;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                // --- 2. ПРОВЕРКА СТЕН ---
                // Важный момент: Мы проверяем блок не "в ногах" (внизу), а на уровне "колен"
                // Это позволяет нам ходить по полу, не спотыкаясь об него
                const kneeY = camera.position.y - playerHeight + 0.5; // +0.5 поднимает проверку выше пола
                const headY = camera.position.y - 0.2; // Чуть ниже макушки

                // Если врезались в блок на уровне колен или головы
                if (hasBlock(camera.position.x, kneeY, camera.position.z) || 
                    hasBlock(camera.position.x, headY, camera.position.z)) {
                    
                    // Отменяем движение
                    camera.position.x = oldX;
                    camera.position.z = oldZ;
                    velocity.x = 0;
                    velocity.z = 0;
                }

                // --- 3. Двигаем по Y (Гравитация) ---
                camera.position.y += (velocity.y * delta);

                // --- 4. ПРОВЕРКА ПОЛА ---
                const feetY = camera.position.y - playerHeight;
                
                // Проверяем блок ровно под нами
                // Округляем координаты X и Z, чтобы найти блок в сетке
                const blockX = Math.round(camera.position.x);
                const blockZ = Math.round(camera.position.z);
                const blockY = Math.round(feetY - 0.5); // Блок, который должен быть под ногами

                if (hasBlock(blockX, blockY, blockZ)) {
                    // Высота поверхности этого блока
                    const groundLevel = blockY + 0.5;
                    
                    // Если наши ноги (feetY) опустились ниже уровня земли
                    if (feetY < groundLevel && velocity.y < 0) {
                        // Ставим игрока ровно на поверхность
                        camera.position.y = groundLevel + playerHeight;
                        velocity.y = 0;
                        canJump = true;
                    }
                }
                
                // Спасение при падении в бездну
                if (camera.position.y < -30) {
                    camera.position.set(0, 20, 0);
                    velocity.y = 0;
                }

                prevTime = time;
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
