<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minecraft: Full Sync & Smooth Jump</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; user-select: none; }
        
        #game-ui { display: none; }

        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 10;
        }

        #instructions {
            position: absolute; top: 10px; left: 10px;
            color: white; 
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 5px;
            pointer-events: none;
        }

        #lobby-info {
            position: absolute; top: 10px; right: 10px;
            color: yellow; font-weight: bold;
            background: rgba(0,0,0,0.6); padding: 10px; border-radius: 5px;
            pointer-events: none; display: none;
        }

        #hotbar {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 10px;
            background: rgba(0, 0, 0, 0.5); padding: 10px;
            border-radius: 10px; 
            z-index: 150; 
            pointer-events: none; 
        }

        .slot {
            width: 60px; height: 60px;
            border: 4px solid #555; background-color: rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center;
            color: white; font-weight: bold; font-size: 20px;
            background-size: cover; background-repeat: no-repeat;
            transition: transform 0.1s;
            pointer-events: auto; 
            cursor: pointer;
        }
        .slot.active { border-color: white; transform: scale(1.1); background-color: rgba(255, 255, 255, 0.1); }

        #inventory-screen {
            display: none; 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); 
            z-index: 100; 
            justify-content: center; align-items: center; flex-direction: column;
        }

        #inventory-container {
            background: #c6c6c6;
            padding: 20px;
            border: 4px solid #555;
            width: 400px;
            display: flex; flex-direction: column; gap: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .inv-grid { display: flex; gap: 10px; flex-wrap: wrap; }
        .inv-slot {
            width: 50px; height: 50px;
            border: 2px solid #888; background: #8b8b8b;
            cursor: pointer; background-size: cover;
        }
        .inv-slot:hover { border-color: white; background-color: #999; }
        #cursor-item {
            position: absolute; width: 40px; height: 40px;
            pointer-events: none; z-index: 200; 
            background-size: cover; display: none;
            border: 2px solid yellow;
        }

        #main-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('./textures/dirt.png'); 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 999;
        }
        #main-menu::before {
            content: ""; position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.7); z-index: -1;
        }

        h1 { color: white; font-size: 60px; text-shadow: 4px 4px 0 #000; margin-bottom: 40px; }

        .menu-btn {
            width: 300px; padding: 15px; margin: 10px;
            font-family: 'Courier New', Courier, monospace; font-size: 24px; font-weight: bold;
            color: white; background: #777; border: 4px solid #333;
            cursor: pointer; text-shadow: 2px 2px 0 #000;
        }
        .menu-btn:hover { background: #888; border-color: #aaa; color: #ffffaa; }

        #multiplayer-panel { display: none; flex-direction: column; align-items: center; }
        
        input {
            width: 280px; padding: 10px; margin: 10px;
            font-family: 'Courier New', Courier, monospace; font-size: 20px;
            background: black; color: white; border: 2px solid #555;
        }
    </style>
</head>
<body>

    <div id="main-menu">
        <h1>MINECRAFT JS</h1>
        <div id="main-buttons">
            <button class="menu-btn" id="btn-single">Одиночная игра</button>
            <button class="menu-btn" id="btn-multi">Сетевая игра</button>
        </div>
        <div id="multiplayer-panel">
            <button class="menu-btn" id="btn-create">Создать лобби</button>
            <div style="color:white; margin: 10px;">--- ИЛИ ---</div>
            <input type="text" id="lobby-code-input" placeholder="Введите код лобби" maxlength="10">
            <button class="menu-btn" id="btn-join">Подключиться</button>
            <button class="menu-btn" style="margin-top:20px; background:#533;" id="btn-back">Назад</button>
        </div>
    </div>

    <div id="game-ui">
        <div id="crosshair"></div>
        <div id="instructions">
            <b>Управление</b><br>WASD - Ходить | Space - Прыжок<br>E - Инвентарь | ЛКМ/ПКМ - Блоки
        </div>
        <div id="lobby-info"></div>
        <div id="hotbar">
            <div class="slot active" id="slot-0"></div><div class="slot" id="slot-1"></div>
            <div class="slot" id="slot-2"></div><div class="slot" id="slot-3"></div><div class="slot" id="slot-4"></div>
        </div>
        <div id="inventory-screen">
            <div id="inventory-container">
                <div style="font-weight:bold; margin-bottom:5px;">Блоки:</div>
                <div class="inv-grid" id="creative-grid"></div>
                <div style="text-align: center; color: #333; margin-top: 10px; font-size: 14px;">Кликни на блок -> Кликни на слот.<br>Нажми <b>E</b>, чтобы играть.</div>
            </div>
        </div>
        <div id="cursor-item"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "firebase-app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
                "firebase-database": "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { initializeApp } from "firebase-app";
        import { getDatabase, ref, set, remove, onChildAdded, onChildChanged, onChildRemoved, onDisconnect } from "firebase-database";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyA-ZeBBpiBMwqGVfGL9bSunUu_d2dXVgcI",
          authDomain: "minecraft-2ec53.firebaseapp.com",
          projectId: "minecraft-2ec53",
          storageBucket: "minecraft-2ec53.firebasestorage.app",
          messagingSenderId: "1065608540888",
          appId: "1:1065608540888:web:6d0a253399e3f6ff94ddad"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // --- ПЕРЕМЕННЫЕ ---
        let isMultiplayer = false;
        let currentLobbyId = null;
        let playerId = 'player_' + Math.random().toString(36).substr(2, 9);
        let playerRef = null;
        let worldRef = null;

        let camera, scene, renderer, controls;
        const objects = []; 
        const worldData = {}; // Локальное хранение для физики
        const objectsMap = {}; // Карта: "x,y,z" -> Mesh (для удаления)
        let raycaster;
        const otherPlayers = {}; 
        
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;
        let isSprinting = false;
        let isCrouching = false;
        
        let isInventoryOpen = false;
        let holdingBlockIndex = null; 
        let hotbarContent = [null, null, null, null, null]; 
        let selectedSlot = 0;

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();
        let lastUploadTime = 0; 

        // --- ФИЗИКА (ПЛАВНАЯ) ---
        const WALK_SPEED = 30.0;
        const SPRINT_SPEED = 50.0;
        const CROUCH_SPEED = 10.0;
        const JUMP_FORCE = 9; 
        // Снизил гравитацию для более плавного прыжка (было 30)
        const GRAVITY = 24.0; 
        
        const STAND_HEIGHT = 1.6;
        const CROUCH_HEIGHT = 1.2;
        let playerHeight = STAND_HEIGHT;
        const PLAYER_RADIUS = 0.3; 

        let materials = [];
        const textureUrls = [
            './textures/grass.png',
            './textures/dirt.png',
            './textures/bricks.png',
            './textures/obsidian.png',
            './textures/iron.png'
        ];
        const cubeGeo = new THREE.BoxGeometry(1, 1, 1);

        // --- МЕНЮ ---
        const mainMenu = document.getElementById('main-menu');
        const mainButtons = document.getElementById('main-buttons');
        const multiPanel = document.getElementById('multiplayer-panel');
        const gameUI = document.getElementById('game-ui');
        const lobbyInfo = document.getElementById('lobby-info');

        document.getElementById('btn-single').onclick = () => { isMultiplayer = false; startGame(); };
        document.getElementById('btn-multi').onclick = () => { mainButtons.style.display = 'none'; multiPanel.style.display = 'flex'; };
        document.getElementById('btn-back').onclick = () => { multiPanel.style.display = 'none'; mainButtons.style.display = 'flex'; };
        document.getElementById('btn-create').onclick = () => {
            const code = Math.floor(1000 + Math.random() * 9000).toString();
            startMultiplayer(code);
        };
        document.getElementById('btn-join').onclick = () => {
            const code = document.getElementById('lobby-code-input').value;
            if (code.length > 0) startMultiplayer(code);
            else alert("Введите код!");
        };

        function startMultiplayer(lobbyCode) {
            isMultiplayer = true;
            currentLobbyId = lobbyCode;
            lobbyInfo.style.display = 'block';
            lobbyInfo.innerText = "Лобби: " + lobbyCode;
            
            playerRef = ref(db, `lobbies/${currentLobbyId}/players/${playerId}`);
            onDisconnect(playerRef).remove();
            
            // Игроки
            const playersRef = ref(db, `lobbies/${currentLobbyId}/players`);
            onChildAdded(playersRef, (snapshot) => { if (snapshot.key !== playerId) createOtherPlayer(snapshot.key, snapshot.val()); });
            onChildChanged(playersRef, (snapshot) => { if (snapshot.key !== playerId && otherPlayers[snapshot.key]) updateOtherPlayer(snapshot.key, snapshot.val()); });
            onChildRemoved(playersRef, (snapshot) => { if (otherPlayers[snapshot.key]) { scene.remove(otherPlayers[snapshot.key].mesh); delete otherPlayers[snapshot.key]; } });

            // СИНХРОНИЗАЦИЯ БЛОКОВ (МИР)
            worldRef = ref(db, `lobbies/${currentLobbyId}/world`);
            
            // Кто-то поставил блок
            onChildAdded(worldRef, (snapshot) => {
                const key = snapshot.key; // "x_y_z"
                const matIndex = snapshot.val();
                const [x, y, z] = key.split('_').map(Number);
                
                // Если блок уже есть локально (например, мы сами его поставили), не дублируем
                if (!hasBlock(x, y, z)) {
                    createBlock(x, y, z, materials[matIndex], true); // true = пришло из сети
                }
            });

            // Кто-то сломал блок
            onChildRemoved(worldRef, (snapshot) => {
                const key = snapshot.key;
                const [x, y, z] = key.split('_').map(Number);
                const mesh = objectsMap[getKey(x, y, z)];
                if (mesh) {
                    removeBlockLocal(mesh);
                }
            });

            startGame();
        }

        function startGame() {
            mainMenu.style.display = 'none';
            gameUI.style.display = 'block';
            init();
            animate();
            setTimeout(() => { alert("Кликни по экрану, чтобы начать!"); }, 100);
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 60);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.005, 1000);
            camera.position.set(0, 15, 0);

            const ambientLight = new THREE.AmbientLight(0xcccccc);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
            dirLight.position.set(10, 20, 10);
            scene.add(dirLight);

            controls = new PointerLockControls(camera, document.body);
            
            const invScreen = document.getElementById('inventory-screen');
            const instructions = document.getElementById('instructions');

            document.body.addEventListener('click', (e) => {
                if (mainMenu.style.display !== 'none') return;
                if (isInventoryOpen) return;
                if (e.target.closest('#hotbar') || e.target.closest('#inventory-screen')) return;
                if (!controls.isLocked) controls.lock();
            });

            controls.addEventListener('lock', () => {
                isInventoryOpen = false;
                invScreen.style.display = 'none';
                instructions.style.display = 'none';
                holdingBlockIndex = null;
                updateCursorItem(null);
            });

            controls.addEventListener('unlock', () => {
                if (!isInventoryOpen) instructions.style.display = 'block';
            });
            
            const loader = new THREE.TextureLoader();
            const fallbackMat = new THREE.MeshBasicMaterial({ color: 0xff00ff });

            try {
                const loadedTextures = textureUrls.map(url => {
                    const t = loader.load(url);
                    t.magFilter = THREE.NearestFilter;
                    return t;
                });
                materials = loadedTextures.map(t => new THREE.MeshLambertMaterial({ map: t }));
                initInventoryUI(); 
                updateHotbarUI();  
            } catch (e) {
                materials = [fallbackMat];
            }

            const onKeyDown = (e) => {
                switch (e.code) {
                    case 'KeyE':
                        if (isInventoryOpen) {
                            isInventoryOpen = false;
                            invScreen.style.display = 'none';
                            holdingBlockIndex = null;
                            updateCursorItem(null);
                            controls.lock();
                        } else {
                            isInventoryOpen = true;
                            invScreen.style.display = 'flex';
                            controls.unlock();
                        }
                        break;
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': if (canJump && !isCrouching) { velocity.y += JUMP_FORCE; canJump = false; } break;
                    case 'ControlLeft': isSprinting = true; break;
                    case 'ShiftLeft': isCrouching = true; break;
                    case 'Digit1': selectSlot(0); break;
                    case 'Digit2': selectSlot(1); break;
                    case 'Digit3': selectSlot(2); break;
                    case 'Digit4': selectSlot(3); break;
                    case 'Digit5': selectSlot(4); break;
                }
            };
            const onKeyUp = (e) => {
                switch (e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                    case 'ControlLeft': isSprinting = false; break;
                    case 'ShiftLeft': isCrouching = false; break;
                }
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            document.addEventListener('wheel', (event) => {
                if (isInventoryOpen) return;
                if (event.deltaY > 0) {
                    let newSlot = selectedSlot + 1;
                    if (newSlot > 4) newSlot = 0;
                    selectSlot(newSlot);
                } else {
                    let newSlot = selectedSlot - 1;
                    if (newSlot < 0) newSlot = 4;
                    selectSlot(newSlot);
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isInventoryOpen && holdingBlockIndex !== null) {
                    const cursorItem = document.getElementById('cursor-item');
                    cursorItem.style.left = e.clientX + 'px';
                    cursorItem.style.top = e.clientY + 'px';
                }
            });

            raycaster = new THREE.Raycaster();
            raycaster.far = 5; 
            document.addEventListener('mousedown', onMouseClick);

            // Начальная генерация земли (только если мы не получили ее из сети,
            // но в этой версии мы генерируем базу всегда, а сеть дополняет)
            const floorRadius = 12;
            for (let y = -5; y < 0; y++) {
                for (let x = -floorRadius; x < floorRadius; x++) {
                    for (let z = -floorRadius; z < floorRadius; z++) {
                        // Если из сети уже пришел блок, не перетираем его
                        if (!hasBlock(x, y, z)) createBlock(x, y, z, materials[1], true); 
                    }
                }
            }
            for (let x = -floorRadius; x < floorRadius; x++) {
                for (let z = -floorRadius; z < floorRadius; z++) {
                    if (!hasBlock(x, 0, z)) createBlock(x, 0, z, materials[0], true); 
                }
            }

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            window.addEventListener('resize', onWindowResize);
        }

        // --- МУЛЬТИПЛЕЕР И СИНХРОНИЗАЦИЯ ---
        function createOtherPlayer(id, data) {
            const geometry = new THREE.BoxGeometry(0.6, 1.8, 0.6);
            const material = new THREE.MeshLambertMaterial({ color: 0xff0000 });
            const mesh = new THREE.Mesh(geometry, material);
            const headGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            const headMat = new THREE.MeshLambertMaterial({ color: 0xffccaa });
            const head = new THREE.Mesh(headGeo, headMat);
            head.position.y = 0.9; 
            mesh.add(head);
            mesh.position.set(data.x, data.y - 0.9, data.z);
            scene.add(mesh);
            otherPlayers[id] = { mesh: mesh };
        }

        function updateOtherPlayer(id, data) {
            const player = otherPlayers[id];
            player.mesh.position.set(data.x, data.y - 0.9, data.z);
            player.mesh.rotation.y = data.rotation;
        }

        function uploadMyPosition() {
            if (!isMultiplayer || !playerRef) return;
            set(playerRef, {
                x: camera.position.x,
                y: camera.position.y,
                z: camera.position.z,
                rotation: camera.rotation.y
            });
        }

        function getKey(x, y, z) { return `${x},${y},${z}`; }

        function createBlock(x, y, z, mat, isFromNetwork = false) {
            const voxel = new THREE.Mesh(cubeGeo, mat);
            voxel.position.set(x, y, z);
            scene.add(voxel);
            objects.push(voxel);
            
            const key = getKey(x, y, z);
            worldData[key] = true;
            objectsMap[key] = voxel;

            // Если это поставили МЫ в мультиплеере, отправляем в сеть
            if (isMultiplayer && !isFromNetwork) {
                // Находим индекс материала
                let matIndex = materials.indexOf(mat);
                set(ref(db, `lobbies/${currentLobbyId}/world/${x}_${y}_${z}`), matIndex);
            }
        }

        function removeBlockLocal(object) {
            scene.remove(object);
            objects.splice(objects.indexOf(object), 1);
            const x = Math.round(object.position.x);
            const y = Math.round(object.position.y);
            const z = Math.round(object.position.z);
            const key = getKey(x, y, z);
            delete worldData[key];
            delete objectsMap[key];
        }

        function removeBlock(object) {
            const x = Math.round(object.position.x);
            const y = Math.round(object.position.y);
            const z = Math.round(object.position.z);

            // Удаляем локально
            removeBlockLocal(object);

            // Если мультиплеер, отправляем команду удаления
            if (isMultiplayer) {
                remove(ref(db, `lobbies/${currentLobbyId}/world/${x}_${y}_${z}`));
            }
        }

        // --- ЛОГИКА ИГРЫ ---
        function hasBlock(x, y, z) { return worldData[getKey(Math.round(x), Math.round(y), Math.round(z))]; }
        
        function initInventoryUI() {
            const grid = document.getElementById('creative-grid');
            textureUrls.forEach((url, index) => {
                const el = document.createElement('div');
                el.className = 'inv-slot';
                el.style.backgroundImage = `url(${url})`;
                el.onclick = () => { holdingBlockIndex = index; updateCursorItem(url); };
                grid.appendChild(el);
            });
            for (let i = 0; i < 5; i++) {
                const slotEl = document.getElementById(`slot-${i}`);
                slotEl.onclick = () => {
                    if (isInventoryOpen && holdingBlockIndex !== null) {
                        hotbarContent[i] = holdingBlockIndex;
                        updateHotbarUI();
                        holdingBlockIndex = null;
                        updateCursorItem(null);
                    }
                };
            }
        }
        function updateCursorItem(url) {
            const cursorItem = document.getElementById('cursor-item');
            if (url) { cursorItem.style.display = 'block'; cursorItem.style.backgroundImage = `url(${url})`; } 
            else { cursorItem.style.display = 'none'; }
        }
        function updateHotbarUI() {
            for (let i = 0; i < 5; i++) {
                const slotEl = document.getElementById(`slot-${i}`);
                const materialIndex = hotbarContent[i];
                if (materialIndex !== null && materialIndex !== undefined) slotEl.style.backgroundImage = `url(${textureUrls[materialIndex]})`;
                else slotEl.style.backgroundImage = 'none';
            }
        }
        function selectSlot(index) {
            selectedSlot = index;
            document.querySelectorAll('.slot').forEach(el => el.classList.remove('active'));
            document.getElementById(`slot-${index}`).classList.add('active');
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseClick(event) {
            if (isInventoryOpen) return;
            if (!controls.isLocked) return;
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                if (!intersect.face) return;
                if (intersect.distance > 5) return;

                if (event.button === 0) { 
                    removeBlock(intersect.object);
                } else if (event.button === 2) { 
                    const matIndex = hotbarContent[selectedSlot];
                    if (matIndex === null || matIndex === undefined) return;
                    
                    const materialToPlace = materials[matIndex];
                    const p = intersect.object.position.clone().add(intersect.face.normal);
                    
                    const dx = Math.abs(camera.position.x - p.x);
                    const dz = Math.abs(camera.position.z - p.z);
                    const blockTop = p.y + 0.5;
                    const playerFeet = camera.position.y - playerHeight;
                    if (dx < 0.7 && dz < 0.7 && playerFeet < blockTop - 0.2) return;

                    createBlock(p.x, p.y, p.z, materialToPlace); // Отправит в сеть внутри функции
                }
            }
        }

        function checkCollisionPlayer(newX, newZ) {
            const r = PLAYER_RADIUS;
            const yFeet = Math.floor(camera.position.y - playerHeight + 0.5); 
            const yHead = Math.floor(camera.position.y - 0.1); 
            if (hasBlock(newX + r, yFeet, newZ + r) || hasBlock(newX + r, yHead, newZ + r) ||
                hasBlock(newX - r, yFeet, newZ + r) || hasBlock(newX - r, yHead, newZ + r) ||
                hasBlock(newX + r, yFeet, newZ - r) || hasBlock(newX + r, yHead, newZ - r) ||
                hasBlock(newX - r, yFeet, newZ - r) || hasBlock(newX - r, yHead, newZ - r)) return true;
            return false;
        }

        function checkGround(x, y, z) {
            const r = PLAYER_RADIUS;
            const blockY = Math.round(y - 0.5); 
            if (hasBlock(Math.round(x), blockY, Math.round(z))) return true;
            if (hasBlock(Math.round(x + r), blockY, Math.round(z + r))) return true;
            if (hasBlock(Math.round(x - r), blockY, Math.round(z + r))) return true;
            if (hasBlock(Math.round(x + r), blockY, Math.round(z - r))) return true;
            if (hasBlock(Math.round(x - r), blockY, Math.round(z - r))) return true;
            return false;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();

            // ЛОГИКА ПАУЗЫ:
            // В одиночной: если меню открыто или инвентарь - физика не работает.
            // В мультиплеере: физика работает ВСЕГДА, но управление (WASD) только если залочен.
            
            let shouldRunPhysics = false;
            let shouldProcessInput = false;

            if (isMultiplayer) {
                // В МП мир живет всегда, пока мы в игре (не в главном меню)
                if (gameUI.style.display !== 'none') {
                    shouldRunPhysics = true;
                    // Управление работает только если курсор захвачен и инвентарь закрыт
                    if (controls.isLocked && !isInventoryOpen) shouldProcessInput = true;
                }
            } else {
                // В одиночке всё стопорится при паузе
                if (controls.isLocked && !isInventoryOpen) {
                    shouldRunPhysics = true;
                    shouldProcessInput = true;
                }
            }

            if (shouldRunPhysics) {
                const delta = Math.min((time - prevTime) / 1000, 0.05); 
                
                // Трение (замедление, если кнопки не нажаты)
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= GRAVITY * delta; // Плавная гравитация

                if (shouldProcessInput) {
                    direction.z = Number(moveForward) - Number(moveBackward);
                    direction.x = Number(moveRight) - Number(moveLeft);
                    direction.normalize();

                    let currentSpeed = WALK_SPEED;
                    if (isCrouching) { currentSpeed = CROUCH_SPEED; playerHeight = CROUCH_HEIGHT; } 
                    else if (isSprinting) { currentSpeed = SPRINT_SPEED; playerHeight = STAND_HEIGHT; } 
                    else { playerHeight = STAND_HEIGHT; }

                    if (moveForward || moveBackward) velocity.z -= direction.z * currentSpeed * delta;
                    if (moveLeft || moveRight) velocity.x -= direction.x * currentSpeed * delta;
                }

                // Применяем движение
                const moveX = -velocity.x * delta;
                const moveZ = -velocity.z * delta;

                // Двигаем камеру только если мы "владеем" телом (в МП мы всегда владеем, просто не жмем кнопки)
                // Но controls.moveRight двигает камеру относительно взгляда.
                controls.moveRight(moveX);
                if (checkCollisionPlayer(camera.position.x, camera.position.z)) {
                    controls.moveRight(-moveX); 
                    velocity.x = 0;
                }

                controls.moveForward(moveZ);
                if (checkCollisionPlayer(camera.position.x, camera.position.z)) {
                    controls.moveForward(-moveZ); 
                    velocity.z = 0;
                }

                let remainingY = velocity.y * delta;
                while (Math.abs(remainingY) > 0) {
                    const step = Math.sign(remainingY) * Math.min(Math.abs(remainingY), 0.1);
                    camera.position.y += step;
                    
                    const feetY = camera.position.y - playerHeight;
                    const blockY = Math.round(feetY - 0.5);

                    if (step < 0) {
                        if (checkGround(camera.position.x, feetY, camera.position.z)) {
                            const groundLevel = blockY + 0.5;
                            if (feetY < groundLevel + 0.1) { 
                                camera.position.y = groundLevel + playerHeight;
                                velocity.y = 0;
                                canJump = true; // Разрешаем прыжок
                                remainingY = 0; 
                                break;
                            }
                        }
                    }
                    const headY = Math.floor(camera.position.y + 0.2); 
                    const blockX = Math.round(camera.position.x);
                    const blockZ = Math.round(camera.position.z);
                    if (step > 0 && hasBlock(blockX, headY, blockZ)) {
                         velocity.y = 0;
                         remainingY = 0;
                         break;
                    }
                    remainingY -= step;
                    if (Math.abs(step) < 0.001) break; 
                }

                if (camera.position.y < -30) {
                    camera.position.set(0, 20, 0);
                    velocity.y = 0;
                }

                // Отправка данных
                if (isMultiplayer && (time - lastUploadTime > 40)) {
                    uploadMyPosition();
                    lastUploadTime = time;
                }
                prevTime = time;
            } else {
                prevTime = performance.now();
            }
            if (renderer) renderer.render(scene, camera);
        }
    </script>
